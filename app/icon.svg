    <!-- Tassel -->
    <circle cx="8" cy="-4" r="1" fill="#fbbf24"/>
    <line x1="8" y1="-3" x2="8" y2="0" stroke="#fbbf24" stroke-width="0.5"/>
  </g>
</svg>
